kind: Deployment
apiVersion: apps/v1
metadata:
   name: webapp
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: webapp
   template:
      metadata:
        labels:
          app: webapp
      spec:
       containers:
        - name: webapp
          image: iyinka/webapp
          imagePullPolicy: Always
          ports:
          - containerPort: 80